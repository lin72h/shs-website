<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6cf6" />
      <stop offset="100%" stop-color="#4a6cf6" />
    </linearGradient>
    
    <!-- Gear shapes for engineering theme -->
    <pattern id="gearPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(0.2) rotate(45)">
      <path d="M45,0 L55,0 L55,25 L70,30 L85,15 L95,25 L80,40 L85,55 L100,55 L100,65 L85,65 L80,80 L95,95 L85,105 L70,90 L55,95 L55,110 L45,110 L45,95 L30,90 L15,105 L5,95 L20,80 L15,65 L0,65 L0,55 L15,55 L20,40 L5,25 L15,15 L30,30 L45,25 Z" fill="#5a7cf6" fill-opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- Main rectangle with rounded corners -->
  <rect x="25" y="25" width="450" height="200" rx="15" ry="15" fill="url(#bgGradient)" />
  
  <!-- Gear pattern overlay -->
  <rect x="25" y="25" width="450" height="200" rx="15" ry="15" fill="url(#gearPattern)" fill-opacity="0.8" />
  
  <!-- Outer border with metallic effect -->
  <rect x="25" y="25" width="450" height="200" rx="15" ry="15" fill="none" 
    stroke="#a0a0a0" stroke-width="5" />
  
  <!-- Inner highlight line to create depth -->
  <rect x="40" y="40" width="420" height="170" rx="8" ry="8" fill="none" 
    stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.3" />
  
  <!-- SHS text with modern, technical font and shadow effect -->
  <g>
    <!-- Text shadow -->
    <text x="250" y="110" font-family="'Arial Black', Helvetica, sans-serif" font-size="80" 
      font-weight="900" text-anchor="middle" fill="#000000" fill-opacity="0.2" 
      transform="translate(4,4)">SHS</text>
    
    <!-- Main text with gradient -->
    <text x="250" y="110" font-family="'Arial Black', Helvetica, sans-serif" font-size="80" 
      font-weight="900" text-anchor="middle" fill="#ffffff">SHS</text>
  </g>
  
  <!-- Engineering text with professional font -->
  <g>
    <!-- Text shadow -->
    <text x="250" y="175" font-family="'Arial', Helvetica, sans-serif" font-size="34" 
      font-weight="600" text-anchor="middle" letter-spacing="3" fill="#000000" fill-opacity="0.2"
      transform="translate(2,2)">ENGINEERING</text>
    
    <!-- Main text -->
    <text x="250" y="175" font-family="'Arial', Helvetica, sans-serif" font-size="34" 
      font-weight="600" text-anchor="middle" letter-spacing="3" fill="#e0e0e0">ENGINEERING</text>
  </g>
  
  <!-- Decorative underline for ENGINEERING -->
  <line x1="125" y1="190" x2="375" y2="190" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Accent line between texts -->
  <path d="M150,140 L350,140" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
</svg>